<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th ,td{
        border: double;
        border-collapse: separate;
        padding: 10px 10px 10px 10px ;
    }
    table{
        width: 100%;
    }
</style>
<body>
    <table>
        <description>Tables in HTML</description>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td>saleem</td>
            <td rowspan="2">product owner</td>
        </tr>
        <tr>
            <td>Waleed</td>
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>business analysis</td>
        </tr>
    </table>
</body>
</html>
