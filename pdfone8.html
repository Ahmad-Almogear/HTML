<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of sub tag</h1>
    <h3>following of the famous pythagorean:</h3>
    <p><sub>a</sub>2+<sub>b</sub>2=<sub>c</sub>2</p>
    <h1>example of sup tag</h1>
    <p>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
    <h3>where a,b,c represent the sides of right angle triangle</h3>
</body>
</html>
